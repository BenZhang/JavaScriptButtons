<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
</head>
<body>
	<script src="../lib/MiniCart/minicart.js"></script>

	<div id="buynow-sm">
		<p>Buy Now (Small)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
			data-size="small"
		></button>
	</div>
	
	<div id="buynow-lg">
		<p>Buy Now (Large)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
		></button>
	</div>
	
	<div id="buynow-es_ES">
		<p>Buy Now (Spanish)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
			data-lang="es_ES"
		></button>
	</div>
	
	<div id="buynow-fr_FR">
		<p>Buy Now (French)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
			data-lang="fr_FR"
		></button>
	</div>
	
	<div id="buynow-de_DE">
		<p>Buy Now (German)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
			data-lang="de_DE"
		></button>
	</div>
	
	<div id="buynow-editable">
		<p>Buy Now (Editable)</p>
		
		<button data-paypal="checkout"
			data-button="buynow"
			data-name="Buy now!"
			data-amount="1.00"
			data-quantity-editable="1"
			data-lang="en_US"
		></button>
	</div>
	
	<div id="cart-sm">
		<p>Cart (Small)</p>
		
		<button data-paypal="checkout"
			data-button="cart"
			data-name="Add to cart!"
			data-amount="1.00"
			data-size="small"
		></button>
	</div>
	
	<div id="cart-lg">
		<p>Cart (Large)</p>

		<button data-paypal="checkout"
			data-button="cart"
			data-name="Add to cart!"
			data-amount="1.00"
			data-size="large"
		></button>
	</div>
	
	<div id="hosted-sm">
		<p>Hosted (Small)</p>
		
		<button data-paypal="checkout"
			data-button="cart"
			data-id="8R63A645E2QB6"
			data-size="small"
		></button>
	</div>
	
	<div id="hosted-lg">
		<p>Hosted</p>

		<button data-paypal="checkout"
			data-button="cart"
			data-id="8R63A645E2QB6"
		></button>
	</div>
	
	<div id="qr">
		<h2>QR Code</h2>
		
		<button data-paypal="checkout"
			data-button="qr"
			data-name="Buy from a QR code!"
		    data-amount="1.00"
		    data-size="250"
		></button>
	</div>
	
	<script>
		(function(d, s, id){
			var merchantId = "6XF3MPZBZV6HU",
				ref = d.getElementsByTagName(s)[0],
				js;

			if (!d.getElementById(id)) {
				js = d.createElement(s); js.id = id; js.async = true;
				js.src = "../src/paypal-button.js?merchant=" + merchantId;
				ref.parentNode.insertBefore(js, ref);
			}
		}(document, "script", "paypal-js"));
	</script>

</body>
</html>
